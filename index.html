<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>My Close Friends</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: #2d2d2d;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .friend-box {
      background: white;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      margin: 15px 0;
      padding: 20px;
      font-size: 1.2em;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 2px solid transparent;
    }

    .friend-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border-color: #f9b457;
    }

    .content {
      margin-top: 30px;
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      font-size: 1.1em;
      line-height: 1.6;
      color: #444;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .content h2 {
      margin-top: 0;
      color: #f19143;
    }

    .feeling {
      background-color: #fff7ed;
      border-left: 5px solid #f19143;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .friend-box {
        font-size: 1em;
        padding: 15px;
      }

      .content {
        font-size: 1em;
        padding: 20px;
      }
    }
  </style>
</head>
